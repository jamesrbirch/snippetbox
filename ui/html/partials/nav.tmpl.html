{{define "nav"}}
<nav>
    <div>
        <a href='/'>Home</a>
        {{ if .IsAuthenticated }}
        <a href='/snippet/create'>New Snippet</a>
        {{ end }}
    </div>
    <div>
        {{ if .IsAuthenticated }}
        <form action='/user/logout' method='post'>
            <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
            <button>Logout</button>
        </form>
        {{ else }}
        <a href='/user/signup'>Create Account</a>
        <a href='/user/login'>Login</a>
        {{ end }}
    </div>
</nav>
{{end}}
